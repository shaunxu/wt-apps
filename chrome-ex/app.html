<!doctype html>
<html>
  <head>
    <title>Worktile</title>

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="app.css" rel="stylesheet" media="screen">

    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-messages.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="Worktile" ng-controller="MasterController" style="padding-bottom: 15px;">
    <div class="panel panel-info">
      <div class="panel-heading">
        <img src="img/icons/ic_face_white_24px.svg" class="pull-right">
        <h4 class="modal-title">Worktile</h4>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="name">
              <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span> Topic
            </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Topic name" ng-model="topic.name">
          </div>
          <div class="form-group">
            <label for="content">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Content
            </label>
            <textarea class="form-control" rows="3" name="content" placeholder="Topic content" ng-model="topic.content"></textarea>
          </div>
          <div class="form-group">
            <label for="content">
              <span class="glyphicon glyphicon-inbox" aria-hidden="true"></span> Project
            </label>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="content">
              <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Followers
            </label>
            <select multiple class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-info" ng-click="login()"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Login</button>
          </div>
          <div class="btn-group pull-right" role="group">
            <button type="button" class="btn btn-default" ng-click="copy()"><span class="glyphicon glyphicon-copy" aria-hidden="true"></span> Copy from browser</button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
